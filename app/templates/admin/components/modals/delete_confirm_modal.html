<!-- DELETE CONFIRM MODAL -->
<div id="delete-confirm-modal"
    class="modal fixed inset-0 bg-red-900 bg-opacity-20 backdrop-blur-sm flex items-center justify-center p-4 hidden z-50">
    <div class="modal-content bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm border-t-4 border-red-500">
        <div class="text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-900 mb-2">Confirmer la suppression</h3>
            <p class="text-sm text-gray-500 mb-6" id="delete-confirm-message">Êtes-vous sûr de vouloir supprimer cet
                élément ? Cette action est irréversible.</p>

            <div class="flex justify-center gap-3">
                <button type="button" id="cancel-delete-btn"
                    class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 font-medium"
                    onclick="toggleModal(document.getElementById('delete-confirm-modal'), false)">
                    Annuler
                </button>
                <button type="button" id="confirm-delete-btn"
                    class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium shadow-sm">
                    Oui, supprimer
                </button>
            </div>
        </div>
    </div>
</div>
