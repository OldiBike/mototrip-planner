<!-- EDIT FINANCIALS MODAL -->
<div id="financial-modal"
    class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
    <div class="modal-content bg-white p-6 rounded-xl shadow-2xl w-full max-w-md transform transition-all scale-100">
        <div class="flex justify-between items-center mb-6 border-b border-gray-100 pb-4">
            <h3 class="text-xl font-bold text-gray-900">Modifier les finances</h3>
            <button class="close-modal text-gray-400 hover:text-gray-600 focus:outline-none"
                onclick="toggleModal(document.getElementById('financial-modal'), false)">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <form id="financial-form" class="space-y-5">
            <input type="hidden" id="fin-booking-id">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Montant Total</label>
                <div class="relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 sm:text-sm">€</span>
                    </div>
                    <input type="number" id="fin-total" step="0.01"
                        class="pl-7 block w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Acompte Payé</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">€</span>
                        </div>
                        <input type="number" id="fin-deposit" step="0.01"
                            class="pl-7 block w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Solde Restant</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">€</span>
                        </div>
                        <input type="number" id="fin-remaining" step="0.01"
                            class="pl-7 block w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50"
                            readonly>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Statut du Paiement</label>
                <select id="fin-status"
                    class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-lg">
                    <option value="pending">En attente</option>
                    <option value="deposit_paid">Acompte versé</option>
                    <option value="fully_paid">Payé</option>
                    <option value="cancelled">Annulé</option>
                </select>
            </div>

            <div class="flex justify-end gap-3 pt-4 border-t border-gray-100">
                <button type="button"
                    class="close-modal px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 font-medium"
                    onclick="toggleModal(document.getElementById('financial-modal'), false)">
                    Annuler
                </button>
                <button type="submit"
                    class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 font-medium shadow-sm">
                    Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
