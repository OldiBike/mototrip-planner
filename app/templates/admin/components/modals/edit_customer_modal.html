<!-- EDIT CUSTOMER MODAL -->
<div id="edit-customer-modal"
    class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
    <div class="modal-content bg-white p-6 rounded-xl shadow-2xl w-full max-w-md transform transition-all scale-100">
        <div class="flex justify-between items-center mb-6 border-b border-gray-100 pb-4">
            <h3 class="text-xl font-bold text-gray-900">Modifier le Client</h3>
            <button class="close-modal text-gray-400 hover:text-gray-600 focus:outline-none"
                onclick="toggleModal(document.getElementById('edit-customer-modal'), false)">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <form id="edit-customer-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nom complet</label>
                <input type="text" id="cust-name" value="{{ customer.name }}" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="cust-email" value="{{ customer.email }}" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                <input type="tel" id="cust-phone" value="{{ customer.phone }}"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
                <textarea id="cust-address" rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">{{ customer.address }}</textarea>
            </div>

            <div class="flex justify-end gap-3 pt-4 border-t border-gray-100">
                <button type="button"
                    class="close-modal px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 font-medium"
                    onclick="toggleModal(document.getElementById('edit-customer-modal'), false)">
                    Annuler
                </button>
                <button type="submit"
                    class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 font-medium shadow-sm">
                    Sauvegarder
                </button>
            </div>
        </form>
    </div>
</div>
