<!-- UPLOAD GPX MODAL -->
<div id="upload-gpx-modal"
    class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
    <div class="modal-content bg-white p-6 rounded-xl shadow-2xl w-full max-w-md">
        <h3 class="text-xl font-bold text-gray-900 mb-4">Ajouter un fichier GPX</h3>
        <p class="text-sm text-gray-500 mb-4">Ajoutez un fichier spécifique pour ce client (ex: déviation, hôtel
            différent).</p>

        <form id="upload-gpx-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Fichier GPX</label>
                <input type="file" id="gpx-file" accept=".gpx" required
                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
            </div>

            <!-- Link to Trip -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Lier à un voyage</label>
                <select id="gpx-assignment" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                    <option value="">-- Général --</option>
                    {% for trip in assigned_trips %}
                    <option value="{{ trip.id }}">{{ trip.tripName }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="flex justify-end gap-3 mt-6">
                <button type="button" id="cancel-gpx-upload-btn"
                    class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200"
                    onclick="toggleModal(document.getElementById('upload-gpx-modal'), false)">Annuler</button>
                <button type="submit"
                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 shadow-sm">Uploader</button>
            </div>
        </form>
    </div>
</div>
