<!-- UPLOAD VOUCHER MODAL -->
<div id="upload-voucher-modal"
    class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
    <div class="modal-content bg-white p-6 rounded-xl shadow-2xl w-full max-w-md">
        <h3 class="text-xl font-bold text-gray-900 mb-4">Ajouter un Voucher</h3>
        <form id="upload-voucher-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Fichier (PDF, IMG)</label>
                <input type="file" id="voucher-file" required
                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
            </div>

            <!-- Optional: Link to a specific trip -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Lier à un voyage (Optionnel)</label>
                <select id="voucher-assignment" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                    <option value="">-- Général --</option>
                    {% for trip in assigned_trips %}
                    <option value="{{ trip.id }}">{{ trip.tripName }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="flex justify-end gap-3 mt-6">
                <button type="button" id="cancel-upload-btn"
                    class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200"
                    onclick="toggleModal(document.getElementById('upload-voucher-modal'), false)">Annuler</button>
                <button type="submit"
                    class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 shadow-sm">Uploader</button>
            </div>
        </form>
    </div>
</div>
