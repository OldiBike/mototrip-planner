<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MotoTrip Planner</title>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white rounded-lg shadow-2xl w-full max-w-md p-8">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img src="https://static.wixstatic.com/media/5ca515_6dd9b70eb31b4ce5be891b7a284532fd~mv2.png/v1/fill/w_326,h_82,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/oldibikepolice.png" 
                 alt="OldiBike Logo" 
                 class="h-16 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-gray-800">MotoTrip Planner</h1>
            <p class="text-gray-600 mt-2">Connexion administrateur</p>
        </div>
        
        <!-- Message d'erreur -->
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
            <span class="flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                {{ error }}
            </span>
        </div>
        {% endif %}
        
        <!-- Formulaire de connexion -->
        <form method="POST" action="{{ url_for('admin.login') }}" class="space-y-6">
            
            <!-- Login -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2 text-gray-500"></i>Login
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="username"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
                    placeholder="Entrez votre login"
                >
            </div>
            
            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-gray-500"></i>Mot de passe
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
                    placeholder="Entrez votre mot de passe"
                >
            </div>
            
            <!-- Remember me -->
            <div class="flex items-center">
                <input 
                    type="checkbox" 
                    id="remember" 
                    name="remember" 
                    class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500"
                >
                <label for="remember" class="ml-2 text-sm text-gray-700">
                    Se souvenir de moi
                </label>
            </div>
            
            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition duration-200 shadow-lg"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                Se connecter
            </button>
        </form>
        
        <!-- Footer -->
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Â© 2025 OldiBike - MotoTrip Planner</p>
        </div>
    </div>
    
</body>
</html>
